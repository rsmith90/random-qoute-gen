<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine Project</title>
    <script src="Javascript.js"></script>
    <script>

            window.onload = init;
                function init() {
                    generateQuote()
                }

                function generateQuote() {
                    let quoteSize = QUOTES.length;
                    let randomIndex = Math.floor(Math.random() * quoteSize);
                    let randomQuoteData = QUOTES[randomIndex];

                    let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
                    
                    //quote
                    let quoteApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
                    twitterLink += quoteApiFormat
                    
                    //author
                    let authorApiFormat = randomQuoteData.author.replace(/ /g, "%20");
                    twitterLink += authorApiFormat  
                   

                    document.getElementById("tweet-quote").href = twitterLink;
                    document.getElementById('text').innerText = randomQuoteData.quote; 
                    document.getElementById('author').innerText = randomQuoteData.author;

                }
            
    </script>


</head>
<body>
   <div class="container">
    <div class="row py-5">  
      <wrapper id="quote-box">

        <div class="card">
            <div class="card-header text-center">
              Random Quotes
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <div id="text"></div>
                
                    <div id="author"></div>

                    <button id="new-quote" class='btn btn-success' onclick="generateQuote();">New Quote</button>
                    <a href="#" id="tweet-quote" target="_blank" class='btn btn-primary'>Tweet It!</a>
                </footer>
              </blockquote>
            </div>
          </div>
    

        <!-- <div id="text"></div> -->
        <!-- <div id="author"></div> -->
      </wrapper>
    </div>
   </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
